<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
</head>
<style>
 body {
      background-color: #f0f0f0;
      font-family: Algerian;
      text-align: center;
      padding-top: 50px;
    }
    .nav-button {
      display: inline-block;
      width: 300px;
      padding: 12px 0;
      margin: 10px 0;
      font-size: 16px;
      font-family: Arial;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .nav-button:hover {
      background-color: #45a049;
    }
</style>
<body>
<h1>Welcome to Employee Dashboard</h1>
<button class="nav-button" onclick="window.location.href='production_data_entry.html'">Production data entry</button><br><br>
<button class="nav-button" onclick="window.location.href='leave_entry.html'">Leave Entry</button><br><br>
<button class="nav-button" onclick="window.location.href='query.html'">Query entry</button><br><br>
<button class="nav-button" onclick="window.location.href='view_production_entries.html'">View previous Production entries</button>


<!-- Show logged-in user info and logout -->
<script>
  // Redirect to login if not logged in
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }

  // Show logged in email
  const userEmail = localStorage.getItem("userEmail");
  const infoDiv = document.createElement("div");
  infoDiv.textContent = "Logged in as: " + userEmail;
  infoDiv.style.position = "fixed";
  infoDiv.style.top = "10px";
  infoDiv.style.left = "10px";
  infoDiv.style.fontFamily = "Arial";
  infoDiv.style.fontSize = "14px";
  infoDiv.style.color = "#333";
  document.body.appendChild(infoDiv);

  // Create logout button
  const logoutBtn = document.createElement("button");
  logoutBtn.textContent = "Logout";
  logoutBtn.style.position = "fixed";
  logoutBtn.style.top = "10px";
  logoutBtn.style.right = "10px";
  logoutBtn.style.padding = "10px 15px";
  logoutBtn.style.backgroundColor = "#e53935";
  logoutBtn.style.color = "white";
  logoutBtn.style.border = "none";
  logoutBtn.style.borderRadius = "6px";
  logoutBtn.style.cursor = "pointer";
  logoutBtn.onclick = function() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("userEmail");
    window.location.href = "index.html";
  };
  document.body.appendChild(logoutBtn);
</script>


</body>
</html>
