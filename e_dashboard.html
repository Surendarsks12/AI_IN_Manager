<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
</head>
<style>
 body {
      background-color: #f0f0f0;
      font-family: Algerian;
      text-align: center;
      padding-top: 50px;
       background: url('https://raw.githubusercontent.com/Surendarsks12/AI_IN_Manager/main/e_db.jpg?raw=true') no-repeat center center fixed;
  background-size: cover;
     color: rgb(255,255,255);
    }
    .nav-button {
      display: inline-block;
      width: 300px;
      padding: 12px 0;
      margin: 10px 0;
      font-size: 16px;
      font-family: Arial;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .nav-button:hover {
      background-color: #45a049;
    }
    .img-button {
  width: 300px;
  height: auto;
  margin: 10px;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s ease;
}
.img-button:hover {
  transform: scale(1.05);
}

</style>
<body>
<h1>Welcome to Employee Dashboard</h1>
<a href="production_data_entry.html">
  <img src="https://raw.githubusercontent.com/Surendarsks12/AI_IN_Manager/main/Production Data Entry.gif?raw=true" alt="Production Entry" class="img-button">
</a>

    
<button class="nav-button" onclick="window.location.href='leave_entry.html'">Leave Entry</button><br><br>
<button class="nav-button" onclick="window.location.href='query.html'">Query entry</button><br><br>
<button class="nav-button" onclick="window.location.href='view_production_entries.html'">View previous Production entries</button>

<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }

  const userEmail = localStorage.getItem("userEmail");
  const infoDiv = document.createElement("div");
  infoDiv.textContent = "Logged in as: " + userEmail;
  infoDiv.style.position = "fixed";
  infoDiv.style.top = "10px";
  infoDiv.style.left = "10px";
  infoDiv.style.fontFamily = "Arial";
  infoDiv.style.fontSize = "14px";
  infoDiv.style.color = "#333";
  document.body.appendChild(infoDiv);


  const logoutBtn = document.createElement("button");
  logoutBtn.textContent = "Logout";
  logoutBtn.style.position = "fixed";
  logoutBtn.style.top = "10px";
  logoutBtn.style.right = "10px";
  logoutBtn.style.padding = "10px 15px";
  logoutBtn.style.backgroundColor = "#e53935";
  logoutBtn.style.color = "white";
  logoutBtn.style.border = "none";
  logoutBtn.style.borderRadius = "6px";
  logoutBtn.style.cursor = "pointer";
  logoutBtn.onclick = function() {
    localStorage.removeItem("loggedIn");
    localStorage.removeItem("userEmail");
    window.location.href = "index.html";
  };
  document.body.appendChild(logoutBtn);
</script>


</body>
</html>
