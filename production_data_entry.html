<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Log Sheet</title>
  <style>
    body {
      font-family: 'Times New Roman';
      padding: 20px;
      max-width: 794px;
      margin: auto;
    }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; }
    input, select { width: 100%; box-sizing: border-box; }
    .top-info, .range-entry {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: rgb(0,255,255);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: rgb(0, 200, 200); }
  </style>
</head>
<body>

<h2>Production Log Sheet</h2>
<div id="user-info" style="font-weight: lighter; margin-bottom: 10px; font-style: italic; font-size: 10px;"></div>

<script>
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html";
  }
  const user = localStorage.getItem("userEmail");
  document.getElementById("user-info").innerText = "Logged in as: " + user;
</script>

<div class="top-info">
  <label>Shift Date: <input type="date" id="shiftDate"></label>
  <label>Shift Start Time: <input type="time" id="shiftStart"></label>
  <label>Shift End Time: <input type="time" id="shiftEnd"></label>
  <label>Machine Name: <input type="text" id="machineName" placeholder="e.g., T-1"></label>
  <button onclick="generateRows()">Generate Sheet</button>
</div>

<h3>Fill Operation & Component for Slot Range</h3>
<div class="range-entry">
  <label>From Slot: <input type="number" id="slotStart" min="1"></label>
  <label>To Slot: <input type="number" id="slotEnd" min="1"></label>
  <label>Component Name:
    <select id="rangeDrawing" onchange="updateOperations()">
      <option value="">Select Component</option>
    </select>
  </label>
  <label>Operation:
    <select id="rangeOperation">
      <option value="">Select Operation</option>
    </select>
  </label>
  <label>Component ID: <span id="componentIdDisplay">-</span></label>
  <button onclick="fillRowsBySlot()">Apply to Slot Range</button>
</div>

<table id="logTable">
  <thead>
    <tr>
      <th>Slot No.</th><th>Time In</th><th>Time Out</th><th>Component ID</th><th>Operation</th>
      <th>Setting Time (mins)</th><th>Idle Time (mins)</th><th>Working Time (hrs)</th>
      <th>Processed Qty</th><th>Remarks</th><th>Efficiency (%)</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="calculateEfficiency()">Generate Efficiency</button>
<h3 id="finalEfficiency" style="margin-top: 10px; color: darkblue;"></h3>

<button onclick="sendPDF()">Submit & Save to PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
let cycleTimeMap = {};
let operationOptions = {};
let componentIds = {};
let componentNames = {};

window.onload = () => {
  fetch("https://script.google.com/macros/s/AKfycbzRAMYIy9L2nzYgy_1qSSYWFctszMdRE2JqIytU_jQ8xCJZzNTrD7NccQN4eKNYAw72/exec")
    .then(res => res.json())
    .then(data => {
      cycleTimeMap = data;
      operationOptions = data.options || {};
      componentIds = data.componentIds || {};
      componentNames = data.componentNames || {};
      populateDrawingDropdown();
    });
};

function populateDrawingDropdown() {
  const drawingSelect = document.getElementById("rangeDrawing");
  Object.keys(operationOptions).forEach(name => {
    const opt = document.createElement("option");
    opt.value = name;
    opt.text = name;
    drawingSelect.appendChild(opt);
  });
}

function updateOperations() {
  const name = document.getElementById("rangeDrawing").value;
  const opSelect = document.getElementById("rangeOperation");
  const componentIdSpan = document.getElementById("componentIdDisplay");

  componentIdSpan.textContent = componentIds[name] || "-";
  opSelect.innerHTML = "<option value=''>Select Operation</option>";

  if (operationOptions[name]) {
    operationOptions[name].forEach(op => {
      const opt = document.createElement("option");
      opt.value = op;
      opt.text = op;
      opSelect.appendChild(opt);
    });
  }
}

function formatTime(date) {
  return date.toTimeString().substring(0,5);
}

function generateRows() {
  const start = document.getElementById("shiftStart").value;
  const end = document.getElementById("shiftEnd").value;
  const tbody = document.querySelector("#logTable tbody");
  tbody.innerHTML = "";

  if (!start || !end) {
    alert("Please enter both Shift Start and End Time.");
    return;
  }

  let startTime = new Date(`1970-01-01T${start}`);
  let endTime = new Date(`1970-01-01T${end}`);
  if (endTime <= startTime) endTime.setDate(endTime.getDate() + 1);

  let currentTime = new Date(startTime);
  let slot = 1;

  while (currentTime < endTime) {
    const nextTime = new Date(currentTime.getTime() + 3600000);
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><input value="${slot}" readonly></td>
      <td><input type="time" value="${formatTime(currentTime)}" readonly></td>
      <td><input type="time" value="${formatTime(nextTime)}" readonly></td>
      <td><input type="text" readonly></td>
      <td><input type="text"></td>
      <td><input type="number" min="0" onchange="calcWorking(this)"></td>
      <td><input type="number" min="0" onchange="calcWorking(this)"></td>
      <td><input type="text" readonly></td>
      <td><input type="number"></td>
      <td><input type="text"></td>
      <td><input type="text" readonly></td>
    `;
    tbody.appendChild(row);
    currentTime = nextTime;
    slot++;
  }
}

function calcWorking(el) {
  const row = el.closest("tr");
  const setting = parseFloat(row.children[5].children[0].value) || 0;
  const idle = parseFloat(row.children[6].children[0].value) || 0;
  const working = 1 - ((setting + idle) / 60);
  row.children[7].children[0].value = working > 0 ? working.toFixed(2) : 0;
}

function fillRowsBySlot() {
  const from = parseInt(document.getElementById("slotStart").value);
  const to = parseInt(document.getElementById("slotEnd").value);
  const name = document.getElementById("rangeDrawing").value;
  const op = document.getElementById("rangeOperation").value;
  const id = componentIds[name] || "-";
  const rows = document.querySelectorAll("#logTable tbody tr");

  rows.forEach((row, i) => {
    const slot = i + 1;
    if (slot >= from && slot <= to) {
      row.children[3].children[0].value = id;
      row.children[4].children[0].value = op;
    }
  });
}

function calculateEfficiency() {
  const rows = document.querySelectorAll("#logTable tbody tr");
  let totalEfficiency = 0, count = 0;

  rows.forEach(row => {
    const id = row.children[3].children[0].value.trim();
    const op = row.children[4].children[0].value.trim();
    const qty = parseInt(row.children[8].children[0].value) || 0;
    const workingTimeHrs = parseFloat(row.children[7].children[0].value) || 0;
    const workingMins = workingTimeHrs * 60;

    const componentName = componentNames[id]?.toLowerCase() || "";
    const key = `${componentName}_${op}`;
    const cycleTime = parseFloat(cycleTimeMap[key]) || 0;

    if (!id || !op || !qty || !workingMins || !cycleTime) {
      row.children[10].children[0].value = "N/A";
      return;
    }

    const idealTime = qty * cycleTime;
    const efficiency = (idealTime / workingMins) * 100;
    row.children[10].children[0].value = efficiency.toFixed(1);
    totalEfficiency += efficiency;
    count++;
  });

  document.getElementById("finalEfficiency").innerText =
    count ? `Overall Efficiency: ${(totalEfficiency / count).toFixed(1)}%` : '';
}

function sendPDF() {
  const element = document.body;
  const employee = prompt("Enter Employee ID:");
  const shiftDate = document.getElementById("shiftDate").value;
  const shift = prompt("Enter Shift Number (e.g., Shift-1):");

  if (!employee || !shiftDate || !shift) {
    alert("Please fill Employee ID, Shift Date and Shift Number.");
    return;
  }

  const opt = {
    margin: 0.01,
    filename: `LogSheet_${employee}_${shiftDate}_${shift}.pdf`,
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 1, useCORS: true },
    jsPDF: { unit: 'in', format: 'a4', orientation: 'potrait' }
  };

  html2pdf().set(opt).from(element).outputPdf('datauristring').then(function(pdfDataUri) {
    const base64 = pdfDataUri.split(',')[1];
    fetch('https://script.google.com/macros/s/AKfycbx9RBw4yXWtXgFNdpdR46D9ELFinSWD7IEB_rwg7s1nbOhNDafXVaTQcDimKK2azfu0/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `file=${encodeURIComponent(base64)}&employee=${employee}&date=${shiftDate}&shift=${shift}`
    })
    .then(res => res.text())
    .then(msg => alert("Server says: " + msg))
    .catch(err => alert("Error: " + err.message));
  });
}
</script>

</body>
</html>
