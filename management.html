<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #555;
      color: white;
    }
    input[type="date"],
    input[type="text"],
    input[type="number"],
    select {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .loading {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" name="start-date" required>
  <br><br>

  <div id="loading" class="loading">Loading components...</div>

  <table id="product-table" style="display:none;">
    <thead>
      <tr>
        <th>Component Code</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button id="add-row-btn" style="display:none;">‚ûï Add Another Product</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwK9NrcZk6V_t4FAr623NnOgG9OCa2boxlxZMEHvyksdyuJF3iNY0kEgHpd9PvMEZhnxA/exec";

    let componentOptions = [];

    window.onload = function () {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            throw new Error("No component data found.");
          }
          componentOptions = data;
          document.getElementById('loading').style.display = 'none';
          document.getElementById('product-table').style.display = '';
          document.getElementById('add-row-btn').style.display = '';
          addRow(); // Add initial row after loading
        })
        .catch(err => {
          document.getElementById('loading').textContent = "‚ùå Failed to load component data";
          document.getElementById('loading').style.color = "red";
          console.error("Fetch failed:", err);
        });
    };

    function fillSelect(select, data) {
      select.innerHTML = `<option value="">-- Select --</option>`;
      data.forEach(([id, name]) => {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = `${id} ‚Äî ${name}`;
        select.appendChild(option);
      });
    }

   function onComponentChange(select) {
  const code = select.value;
  const row = select.closest("tr");
  const qtyInput = row.querySelector("input[type='number']");
  const dateInput = row.querySelector("input[type='date']");

  const valid = componentOptions.some(([id]) => String(id) === String(code));

  if (!code || !valid) {
    qtyInput.disabled = true;
    dateInput.disabled = true;
    qtyInput.value = "";
    dateInput.value = "";
  } else {
    qtyInput.disabled = false;
    dateInput.disabled = false;
  }
}

    function addRow() {
      const tbody = document.querySelector("#product-table tbody");
      const newRow = tbody.insertRow();

      newRow.innerHTML = `
        <td>
          <select onchange="onComponentChange(this)">
            <option value="">-- Select --</option>
          </select>
        </td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
        <td><button type="button" onclick="removeRow(this)" title="Remove this row">üóëÔ∏è</button></td>
      `;

      const select = newRow.querySelector("select");
      fillSelect(select, componentOptions);
    }

    function removeRow(btn) {
      const row = btn.closest("tr");
      row.parentNode.removeChild(row);
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('add-row-btn').onclick = addRow;
    });
  </script>

</body>
</html>
