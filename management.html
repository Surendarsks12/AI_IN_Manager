<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #555;
      color: white;
    }
    input[type="date"], input[type="number"], select {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .loading {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" required><br><br>
  <br>
<label for="free-time"><strong>Free Time per Shift (in hours):</strong></label>
<input type="number" id="free-time" min="0" max="8" value="1" required><br><br>


  <div id="loading" class="loading">Loading components...</div>

  <table id="product-table" style="display:none;">
    <thead>
      <tr>
        <th>Component Code</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="add-row-btn" style="display:none;">‚ûï Add Another Product</button>
  <button id="allocate-btn" style="display:none;">üì¶ Allocate</button>
  <button onclick="window.open('https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit#gid=SHEET_GID', '_blank')">üìÑ View Allocation Sheet</button>
  <button onclick="window.print()">üñ®Ô∏è Print Allocation</button>

  <script>
    const DATA_FETCH_URL = "https://script.google.com/macros/s/AKfycbwK9NrcZk6V_t4FAr623NnOgG9OCa2boxlxZMEHvyksdyuJF3iNY0kEgHpd9PvMEZhnxA/exec";
    const ALLOCATE_URL = "https://script.google.com/macros/s/AKfycbwpziEsjDkoeW5_rYPQsImaBLmhSjbD06Qq179OE4sgb3v8JjuQwgB0JS3kjWE85X-aFg/exec";

    let componentOptions = [];

    window.onload = () => {
      fetch(DATA_FETCH_URL)
        .then(res => res.json())
        .then(data => {
          componentOptions = data;
          document.getElementById('loading').style.display = 'none';
          document.getElementById('product-table').style.display = '';
          document.getElementById('add-row-btn').style.display = '';
          document.getElementById('allocate-btn').style.display = '';
          addRow();
        })
        .catch(err => {
          document.getElementById('loading').textContent = "‚ùå Failed to load component data";
        });
    };

    function fillSelect(select, data) {
      select.innerHTML = `<option value="">-- Select --</option>`;
      data.forEach(([id, name]) => {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = `${id} ‚Äî ${name}`;
        select.appendChild(option);
      });
    }

    function onComponentChange(select) {
      const row = select.closest("tr");
      const qtyInput = row.querySelector("input[type='number']");
      const dateInput = row.querySelector("input[type='date']");
      const valid = componentOptions.some(([id]) => id == select.value);

      qtyInput.disabled = !valid;
      dateInput.disabled = !valid;
      if (!valid) {
        qtyInput.value = "";
        dateInput.value = "";
      }
    }

    function addRow() {
      const tbody = document.querySelector("#product-table tbody");
      const newRow = tbody.insertRow();

      newRow.innerHTML = `
        <td>
          <select onchange="onComponentChange(this)"><option value="">-- Select --</option></select>
        </td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
        <td><button type="button" onclick="removeRow(this)">üóë</button></td>
      `;

      fillSelect(newRow.querySelector("select"), componentOptions);
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }

    document.getElementById('add-row-btn').onclick = addRow;

    document.getElementById('allocate-btn').onclick = () => {
      const rows = Array.from(document.querySelectorAll("#product-table tbody tr"));
      const startDate = document.getElementById("start-date").value;

      if (!startDate) return alert("‚ùó Select a start date.");

      const data = rows.map(row => ({
        component: row.querySelector("select").value,
        quantity: row.querySelector("input[type='number']").value,
        delivery: row.querySelector("input[type='date']").value
      }));

      fetch(ALLOCATE_URL, {
        method: 'POST',
        body: JSON.stringify({ startDate, data }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(msg => alert("‚úÖ " + msg))
      .catch(err => {
        console.error(err);
        alert("‚ùå Allocation error. See console for details.");
      });
    };
    function doPost(e) {
  const request = JSON.parse(e.postData.contents);
  const startDate = new Date(request.startDate);
  const freeTime = parseFloat(request.freeTime) || 1;
  const orders = request.data;

  const ss = SpreadsheetApp.openById("YOUR_SPREADSHEET_ID");
  const compSheet = ss.getSheetByName("Components");
  const allocSheet = ss.getSheetByName("machine_allocation");

  const compData = compSheet.getDataRange().getValues();
  const components = parseComponentData(compData);

  let allocationLog = [];

  for (const order of orders) {
    const compId = order.component;
    const qty = parseInt(order.quantity);
    const dueDate = new Date(order.delivery);

    const ops = components[compId];
    if (!ops) continue;

    for (const op of ops) {
      const totalTime = (op.time * qty) + op.setting; // in hours
      const suitableMachines = op.machines;

      const allocated = allocateToMachine(startDate, dueDate, totalTime, suitableMachines, freeTime, allocSheet);
      if (allocated) {
        allocationLog.push([allocated.date, allocated.shift, allocated.machine, `${compId}-${qty}`, op.operation]);
      }
    }
  }

  // Optional: Write log to another sheet
  const logSheet = ss.getSheetByName("allocation_log") || ss.insertSheet("allocation_log");
  logSheet.clearContents();
  logSheet.getRange(1, 1, allocationLog.length, 5).setValues(allocationLog);

  return ContentService.createTextOutput("Allocation done.");
}

function parseComponentData(data) {
  const map = {};
  let currentId = "";

  for (let i = 1; i < data.length; i++) {
    const row = data[i];
    if (row[0]) currentId = row[0];
    const op = row[2];
    const time = parseFloat(row[3]);
    const setting = parseFloat(data[i][22]) || 2; // default setting time

    const machineFlags = row.slice(4, 14); // T1 to V2 (10)
    const machineList = [];
    for (let j = 0; j < machineFlags.length; j++) {
      if (machineFlags[j] == 1) {
        machineList.push(j); // index corresponds to T1, T2, ...
      }
    }

    if (!map[currentId]) map[currentId] = [];
    map[currentId].push({
      operation: op,
      time: time,
      setting: setting,
      machines: machineList
    });
  }

  return map;
}

function allocateToMachine(startDate, dueDate, hoursNeeded, machines, freeTime, sheet) {
  const daysToTry = (dueDate - startDate) / (1000 * 3600 * 24);
  const shiftsPerDay = 3;
  const totalShiftTime = 8 - freeTime;

  for (let d = 0; d <= daysToTry; d++) {
    const day = new Date(startDate);
    day.setDate(day.getDate() + d);
    const dayStr = Utilities.formatDate(day, "GMT+5:30", "yyyy-MM-dd");

    for (let shift = 1; shift <= shiftsPerDay; shift++) {
      for (const m of machines) {
        const available = getAvailableTime(sheet, dayStr, shift, m);
        if (available >= hoursNeeded) {
          writeAllocation(sheet, dayStr, shift, m, hoursNeeded);
          return { date: dayStr, shift: "Shift " + shift, machine: "M" + (m + 1) };
        }
      }
    }
  }

  return null;
}

</body>
</html>
