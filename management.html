<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #555;
      color: white;
    }
    input[type="date"],
    input[type="text"],
    input[type="number"],
    select {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .loading {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" required><br><br>

  <div id="loading" class="loading">Loading components...</div>

  <table id="product-table" style="display:none;">
    <thead>
      <tr>
        <th>Component Code</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="add-row-btn" style="display:none;">‚ûï Add Another Product</button>
  <button id="allocate-btn" style="display:none;">üì¶ Allocate</button>
  <button onclick="window.open('https://docs.google.com/spreadsheets/d/your_sheet_id_here/edit#gid=allocation_gid', '_blank')">üìÑ View Allocation Sheet</button>
  <button onclick="window.print()">üñ®Ô∏è Print Allocation</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwGpi0lgCdQeppJgG0eFKwRowBJhBhjFPwC289mfeY4F7OzGaHANSovHD_Ey9_-0MTz_A/exec";
    let componentOptions = [];

    window.onload = () => {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          componentOptions = data;
          document.getElementById('loading').style.display = 'none';
          document.getElementById('product-table').style.display = '';
          document.getElementById('add-row-btn').style.display = '';
          document.getElementById('allocate-btn').style.display = '';
          addRow();
        })
        .catch(err => {
          document.getElementById('loading').textContent = "‚ùå Failed to load component data";
        });
    };

    function fillSelect(select, data) {
      select.innerHTML = `<option value="">-- Select --</option>`;
      data.forEach(([id, name]) => {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = `${id} ‚Äî ${name}`;
        select.appendChild(option);
      });
    }

    function onComponentChange(select) {
      const row = select.closest("tr");
      const qtyInput = row.querySelector("input[type='number']");
      const dateInput = row.querySelector("input[type='date']");
      const valid = componentOptions.some(([id]) => id == select.value);

      if (!valid) {
        qtyInput.disabled = true;
        dateInput.disabled = true;
        qtyInput.value = "";
        dateInput.value = "";
      } else {
        qtyInput.disabled = false;
        dateInput.disabled = false;
      }
    }

    function addRow() {
      const tbody = document.querySelector("#product-table tbody");
      const newRow = tbody.insertRow();

      newRow.innerHTML = `
        <td>
          <select onchange="onComponentChange(this)">
            <option value="">-- Select --</option>
          </select>
        </td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
        <td><button onclick="removeRow(this)">üóëÔ∏è</button></td>
      `;

      const select = newRow.querySelector("select");
      fillSelect(select, componentOptions);
    }

    function removeRow(btn) {
      btn.closest("tr").remove();
    }

    document.getElementById('add-row-btn').onclick = addRow;

    document.getElementById('allocate-btn').onclick = () => {
      const rows = Array.from(document.querySelectorAll("#product-table tbody tr"));
      const startDate = document.getElementById("start-date").value;

      const data = rows.map(row => ({
        component: row.querySelector("select").value,
        quantity: row.querySelector("input[type='number']").value,
        delivery: row.querySelector("input[type='date']").value
      }));

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ startDate, data }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(res => alert("‚úÖ Allocation completed!\n" + res))
      .catch(err => alert("‚ùå Allocation failed!"));
    };
  </script>

</body>
</html>
