<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #555;
      color: white;
    }
    input[type="date"], input[type="number"], select {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .loading {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" required><br><br>
  <br>
<label for="free-time"><strong>Free Time per Shift (in hours):</strong></label>
<input type="number" id="free-time" min="0" max="8" value="1" required><br><br>


  <div id="loading" class="loading">Loading components...</div>

  <table id="product-table" style="display:none;">
    <thead>
      <tr>
        <th>Component Code</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="add-row-btn" style="display:none;">‚ûï Add Another Product</button>
  <button id="allocate-btn" style="display:none;">üì¶ Allocate</button>
  <button onclick="window.open('https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit#gid=SHEET_GID', '_blank')">üìÑ View Allocation Sheet</button>
  <button onclick="window.print()">üñ®Ô∏è Print Allocation</button>

  <script>
    const DATA_FETCH_URL = "https://script.google.com/macros/s/AKfycbwK9NrcZk6V_t4FAr623NnOgG9OCa2boxlxZMEHvyksdyuJF3iNY0kEgHpd9PvMEZhnxA/exec";
  const ALLOCATE_URL = "https://script.google.com/macros/s/AKfycbz0-litfEoit5cSoEydfkwvMyJoLAPTO-61SqLjMz8iw52lnzlpqyGYOWnhPJNa73udig/exec";

  // ... rest same ...

  document.getElementById('allocate-btn').onclick = () => {
    const rows = Array.from(document.querySelectorAll("#product-table tbody tr"));
    const startDate = document.getElementById("start-date").value;
    const freeTime = document.getElementById("free-time").value;

    if (!startDate) return alert("‚ùó Select a start date.");

    const data = rows.map(row => ({
      component: row.querySelector("select").value,
      quantity: row.querySelector("input[type='number']").value,
      delivery: row.querySelector("input[type='date']").value
    }));

    fetch(ALLOCATE_URL, {
      method: 'POST',
      body: JSON.stringify({ startDate, data, freeTime }),  // ‚úÖ freeTime added
      headers: { 'Content-Type': 'application/json' }
    })
    .then(res => res.text())
    .then(msg => alert("‚úÖ " + msg))
    .catch(err => {
      console.error(err);
      alert("‚ùå Allocation error. See console for details.");
    });
  };
</script>

</body>
</html>
