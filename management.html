<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background-color: #555;
      color: white;
    }
    input[type="date"],
    input[type="text"],
    input[type="number"],
    select {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }
    .component-name {
      font-weight: bold;
      color: green;
    }
    .component-name.error {
      color: red;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .loading {
      color: #555;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" name="start-date" required>
  <br><br>

  <div id="loading" class="loading">Loading components...</div>

  <table id="product-table" style="display:none;">
    <thead>
      <tr>
        <th>Component Code</th>
        <th>Component Name</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added after data loads -->
    </tbody>
  </table>

  <button id="add-row-btn" style="display:none;">‚ûï Add Another Product</button>

  <script>
    // ‚úÖ Use your deployed script URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwK9NrcZk6V_t4FAr623NnOgG9OCa2boxlxZMEHvyksdyuJF3iNY0kEgHpd9PvMEZhnxA/exec";

    let componentOptions = [];

    // Fetch component data on load
    window.onload = function () {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          if (!Array.isArray(data) || data.length === 0) {
            throw new Error("No component data found.");
          }
          componentOptions = data;
          document.getElementById('loading').style.display = 'none';
          document.getElementById('product-table').style.display = '';
          document.getElementById('add-row-btn').style.display = '';
          addRow(); // Only after data loaded
        })
        .catch(err => {
          document.getElementById('loading').textContent = "‚ùå Failed to load component data";
          document.getElementById('loading').style.color = "red";
          document.getElementById('product-table').style.display = 'none';
          document.getElementById('add-row-btn').style.display = 'none';
          console.error("Fetch failed:", err);
        });
    };

    // Fill the select with component options
    function fillSelect(select, data) {
      select.innerHTML = `<option value="">-- Select --</option>`;
      data.forEach(([id, name]) => {
        const option = document.createElement("option");
        option.value = id;
        option.textContent = `${id} ‚Äî ${name}`;
        select.appendChild(option);
      });
    }

    // Handle component selection change
    function onComponentChange(select) {
      const code = select.value;
      const row = select.closest("tr");
      const nameCell = row.querySelector(".component-name");
      const qtyInput = row.querySelector("input[type='number']");
      const dateInput = row.querySelector("input[type='date']");

      if (!code) {
        nameCell.textContent = "";
        nameCell.className = "component-name";
        qtyInput.disabled = true;
        dateInput.disabled = true;
        qtyInput.value = "";
        dateInput.value = "";
        return;
      }

      const match = componentOptions.find(([id]) => id === code);

      if (!match) {
        nameCell.textContent = "‚ùå Invalid Component ID";
        nameCell.className = "component-name error";
        qtyInput.disabled = true;
        dateInput.disabled = true;
        qtyInput.value = "";
        dateInput.value = "";
      } else {
        nameCell.textContent = match[1];
        nameCell.className = "component-name";
        qtyInput.disabled = false;
        dateInput.disabled = false;
      }
    }

    // Add a new row to the table
    function addRow() {
      const tbody = document.querySelector("#product-table tbody");
      const newRow = tbody.insertRow();

      newRow.innerHTML = `
        <td>
          <select onchange="onComponentChange(this)">
            <option value="">-- Select --</option>
          </select>
        </td>
        <td><span class="component-name"></span></td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
        <td><button type="button" onclick="removeRow(this)" title="Remove this row">üóëÔ∏è</button></td>
      `;

      const select = newRow.querySelector("select");
      fillSelect(select, componentOptions);
    }

    // Remove a row from the table
    function removeRow(btn) {
      const row = btn.closest("tr");
      row.parentNode.removeChild(row);
    }

    // Attach addRow to the button
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('add-row-btn').onclick = addRow;
    });
  </script>

</body>
</html>
