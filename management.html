<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #555;
      color: white;
    }

    input[type="date"],
    input[type="text"],
    input[type="number"],
    select {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }

    .component-name {
      font-weight: bold;
      color: green;
    }

    .component-name.error {
      color: red;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" name="start-date" required>
  <br><br>

  <table id="product-table">
    <thead>
      <tr>
        <th>Component Code</th>
        <th>Component Name</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <select onchange="fetchComponentName(this)">
            <option value="">-- Select --</option>
          </select>
        </td>
        <td><span class="component-name"></span></td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">➕ Add Another Product</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby5Un2xRb-_DFGYRE0iyJL5SrbIWtw1pUnAGGUzDmQmINSX4-VgIH7SeTmIOxcIBxD4xg/exec";

    // Load dropdown data on page load
    window.onload = function () {
      populateDropdowns();
    };

    function populateDropdowns() {
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          document.querySelectorAll("select").forEach(select => {
            // Clear previous options except default
            select.innerHTML = `<option value="">-- Select --</option>`;
            data.forEach(([id, name]) => {
              const option = document.createElement("option");
              option.value = id;
              option.textContent = `${id} - ${name}`;
              select.appendChild(option);
            });
          });
        })
        .catch(err => console.error("Dropdown fetch error:", err));
    }

    function fetchComponentName(select) {
      const code = select.value;
      const row = select.closest("tr");
      const nameCell = row.querySelector(".component-name");
      const qtyInput = row.cells[2].querySelector("input");
      const dateInput = row.cells[3].querySelector("input");

      if (!code) return;

      fetch(`${SCRIPT_URL}?code=${code}`)
        .then(res => res.text())
        .then(name => {
          if (name === "INVALID") {
            nameCell.textContent = "❌ Invalid Component ID";
            nameCell.className = "component-name error";
            qtyInput.disabled = true;
            dateInput.disabled = true;
          } else {
            nameCell.textContent = name;
            nameCell.className = "component-name";
            qtyInput.disabled = false;
            dateInput.disabled = false;
          }
        })
        .catch(err => {
          console.error("Component fetch error:", err);
          nameCell.textContent = "⚠️ Error fetching component";
          nameCell.className = "component-name error";
        });
    }

    function addRow() {
      const table = document.getElementById('product-table').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td>
          <select onchange="fetchComponentName(this)">
            <option value="">-- Select --</option>
          </select>
        </td>
        <td><span class="component-name"></span></td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
      `;

      // Fill new select with data
      fetch(SCRIPT_URL)
        .then(res => res.json())
        .then(data => {
          const select = newRow.querySelector("select");
          data.forEach(([id, name]) => {
            const option = document.createElement("option");
            option.value = id;
            option.textContent = `${id} - ${name}`;
            select.appendChild(option);
          });
        });
    }
  </script>

</body>
</html>
