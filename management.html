<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" name="start-date" required>
  <br><br>

  <table id="product-table">
    <thead>
      <tr>
        <th>Product Code</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="E.g. PRD001" required></td>
        <td><input type="number" min="1" placeholder="Qty" required></td>
        <td><input type="date" required></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">➕ Add Another Product</button>

</body>

 <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby1EHQ6Ft1rRVSJoI75IZ7A8Y55QXmPisijxx5_5q4KDvcE4rBPw5SQ9Wb26ZBJ-sWE6Q/exec"; 
    function fetchComponentName(input) {
      const code = input.value.trim();
      const row = input.closest("tr");
      const nameCell = row.querySelector(".component-name");
      const qtyInput = row.cells[2].querySelector("input");
      const dateInput = row.cells[3].querySelector("input");

      if (!code) return;

      fetch(`${SCRIPT_URL}?code=${code}`)
        .then(res => res.text())
        .then(name => {
          if (name === "INVALID") {
            nameCell.textContent = "❌ Invalid Component ID";
            nameCell.className = "component-name error";
            qtyInput.disabled = true;
            dateInput.disabled = true;
          } else {
            nameCell.textContent = name;
            nameCell.className = "component-name";
            qtyInput.disabled = false;
            dateInput.disabled = false;
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          nameCell.textContent = "⚠️ Error fetching component";
          nameCell.className = "component-name error";
        });
    }

    function addRow() {
      const table = document.getElementById('product-table').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();

      newRow.innerHTML = `
        <td><input type="text" placeholder="E.g. CMP001" onblur="fetchComponentName(this)" required></td>
        <td><span class="component-name"></span></td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
      `;
    }
  </script>
<style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #555;
      color: white;
    }

    input[type="date"],
    input[type="text"],
    input[type="number"] {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

</body>
</html>
