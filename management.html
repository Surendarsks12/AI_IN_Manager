<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Panel - Product Entry</title>
  <style>
    body {
      font-family: "Times New Roman", sans-serif;
      padding: 30px;
      background-color: rgb(127,255,212);
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    th {
      background-color: #555;
      color: white;
    }

    input[type="date"],
    input[type="text"],
    input[type="number"] {
      width: 95%;
      padding: 6px;
      box-sizing: border-box;
    }

    .component-name {
      font-weight: bold;
      color: green;
    }

    .component-name.error {
      color: red;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: rgb(0,0,205);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Product Allocation Desk</h1>

  <label for="start-date"><strong>Start Date:</strong></label>
  <input type="date" id="start-date" name="start-date" required>
  <br><br>

  <table id="product-table">
    <thead>
      <tr>
        <th>Component Code</th>
        <th>Component Name</th>
        <th>Quantity</th>
        <th>Delivery Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" placeholder="E.g. CMP001" onblur="fetchComponentName(this)" required></td>
        <td><span class="component-name"></span></td>
        <td><input type="number" min="1" placeholder="Qty" disabled required></td>
        <td><input type="date" disabled required></td>
      </tr>
    </tbody>
  </table>

  <button onclick="addRow()">➕ Add Another Product</button>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwTLBpU-zY0UE9Vn0jIQY6RcCfNS4agvQ8aXPye7_qVnSFNvtbgPCKmRrX5lPiheGOrbw/exec";

    function fetchComponentName(input) {
      const code = input.value.trim();
      const row = input.closest("tr");
      const nameCell = row.querySelector(".component-name");
      const qtyInput = row.cells[2].querySelector("input");
      const dateInput = row.cells[3].querySelector("input");

     fetch(`${SCRIPT_URL}?code=${code}`)
  .then(res => res.text())
  .then(name => {
    console.log("Response received:", name); 
    if (name === "INVALID") {
      nameCell.textContent = "❌ Invalid Component ID";
      nameCell.className = "component-name error";
      qtyInput.disabled = true;
      dateInput.disabled = true;
    } else {
      nameCell.textContent = name;
      nameCell.className = "component-name";
      qtyInput.disabled = false;
      dateInput.disabled = false;
    }
  })
  .catch(err => {
    console.error("Fetch error:", err); // <-- Already there
    nameCell.textContent = "⚠️ Error fetching component";
    nameCell.className = "component-name error";
  });

  </script>

</body>
</html>
