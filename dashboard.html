<body>
<h1>User's Desk</h1>
<br><br>
  <form id="managementForm">
      <h3>Management Login</h3>
    <label for="m_password">Secret code</label><br>
    <input id="m_password" type="password" name="m_password" type="password" required><br>
    <button type="submit">Login as Manager</button>
  </form>
<p><strong>Note:</strong><em>Management login requires  a secrete code.<br>
Contact your organisation for more details
</em></p><br>
<a href="e_dashboard.html" style="
  display: inline-block;
  padding: 10px 20px;
  background-color: transparent;
  color: white;
  border: 2px solid white;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  font-family: Arial;
  margin-top: 20px;
">
  Employee Login
</a>


</body>
  <script>
    document.getElementById("managementForm").addEventListener("submit", function(event) {
      event.preventDefault(); 
      const enteredCode = document.getElementById("m_password").value.trim();

      if (enteredCode === "india123") {
        window.location.href = "management.html"; 
      } else {
        alert("‚ùå Incorrect secret code.");
      }
    });
  </script>

<script>
  // Redirect if not logged in
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "index.html"; // redirect to login
  }
</script>
<button onclick="logout()">Logout</button>

<script>
  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "index.html";
  }
</script>
