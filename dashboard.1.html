<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stitch Design</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body class="min-h-screen bg-white font-['Inter','Noto Sans',sans-serif] flex flex-col justify-between">
    <!-- Header -->
    <div class="bg-white p-4 pb-2 flex items-center justify-between">
      <div class="text-[#111418]">
        <!-- Menu Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128ZM40,72H216a8,8,0,0,0,0-16H40a8,8,0,0,0,0,16ZM216,184H40a8,8,0,0,0,0,16H216a8,8,0,0,0,0-16Z"></path>
        </svg>
      </div>
      <h2 class="text-lg font-bold text-center flex-1 pr-12 text-[#111418]">Dashboard</h2>
    </div>

    <!-- Section Title -->
    <h2 class="text-[22px] font-bold px-4 pt-5 pb-3 text-[#111418]">Industry Links</h2>

    <!-- Grid of Cards -->
    <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
      <!-- Card Template -->
      <!-- Copy & Replace href="#" as needed -->
      <a href="#" class="flex items-center gap-3 rounded-lg border border-[#dbe0e6] bg-white p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#111418]" fill="currentColor" viewBox="0 0 256 256">
          <path d="M216,56H176V48a24,24,0,0,0-24-24H104A24,24,0,0,0,80,48v8H40A16,16,0,0,0,24,72V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V72A16,16,0,0,0,216,56ZM96,48a8,8,0,0,1,8-8h48a8,8,0,0,1,8,8v8H96ZM216,72v41.61A184,184,0,0,1,128,136a184.07,184.07,0,0,1-88-22.38V72Zm0,128H40V131.64A200.19,200.19,0,0,0,128,152a200.25,200.25,0,0,0,88-20.37V200Z"/>
        </svg>
        <h2 class="text-base font-bold text-[#111418]">Business</h2>
      </a>

      <!-- Repeat for each industry with unique icons -->
      <a href="#" class="flex items-center gap-3 rounded-lg border border-[#dbe0e6] bg-white p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#111418]" fill="currentColor" viewBox="0 0 256 256">
          <path d="M240,208H224V96a16,16,0,0,0-16-16H144V32a16,16,0,0,0-24.88-13.32L39.12,72A16,16,0,0,0,32,85.34V208H16a8,8,0,0,0,0,16H240a8,8,0,0,0,0-16ZM208,96V208H144V96ZM48,85.34,128,32V208H48Z"/>
        </svg>
        <h2 class="text-base font-bold text-[#111418]">Real Estate</h2>
      </a>

      <!-- Add other cards (Manufacturing, Healthcare, etc.) here -->
      <!-- You can paste the rest of your original industry cards here with <a href="#"> ... </a> wrapping -->

      <!-- Example: Manufacturing -->
      <a href="#" class="flex items-center gap-3 rounded-lg border border-[#dbe0e6] bg-white p-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-[#111418]" fill="currentColor" viewBox="0 0 256 256">
          <path d="M116,176a8,8,0,0,1-8,8H80a8,8,0,0,1,0-16h28A8,8,0,0,1,116,176Zm60-8H148a8,8,0,0,0,0,16h28a8,8,0,0,0,0-16Zm72,48a8,8,0,0,1-8,8H16a8,8,0,0,1,0-16H32V88a8,8,0,0,1,12.8-6.4L96,120V88a8,8,0,0,1,12.8-6.4l38.74,29.05L159.1,29.74A16.08,16.08,0,0,1,174.94,16h18.12A16.08,16.08,0,0,1,208.9,29.74l15,105.13s.08.78.08,1.13v72h16A8,8,0,0,1,248,216Z"/>
        </svg>
        <h2 class="text-base font-bold text-[#111418]">Manufacturing</h2>
      </a>
    </div>

    <!-- Bottom Navigation -->
    <div class="border-t border-[#f0f2f5] bg-white px-4 pb-3 pt-2 flex gap-2">
      <a href="#" class="flex-1 flex flex-col items-center justify-end gap-1 text-[#111418]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 256 256">
          <path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0l.11.11 80,75.48A16,16,0,0,1,224,115.55Z"/>
        </svg>
        <p class="text-xs font-medium">Home</p>
      </a>
      <a href="#" class="flex-1 flex flex-col items-center justify-end gap-1 text-[#60758a]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 256 256">
          <path d="M200,40H56A16,16,0,0,0,40,56V200a16,16,0,0,0,16,16H200a16,16,0,0,0,16-16V56A16,16,0,0,0,200,40Zm0,80H136V56h64ZM120,56v64H56V56ZM56,136h64v64H56Zm144,64H136V136h64v64Z"/>
        </svg>
        <p class="text-xs font-medium">Dashboard</p>
      </a>
      <a href="#" class="flex-1 flex flex-col items-center justify-end gap-1 text-[#60758a]">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 256 256">
          <path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"/>
        </svg>
        <p class="text-xs font-medium">Profile</p>
      </a>
    </div>
  </body>
</html>
