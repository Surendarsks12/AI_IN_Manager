<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Setup</title>
</head>
<body>
  <h2>Layout Setup</h2>
  <label>Number of Machines: <input id="machine-count" type="number" min="1" max="20"></label><br>
  <label>Shift Hours: <input id="shift-hours" type="number" min="1" max="12" value="8"></label><br>
  <label>Shifts per Day: <input id="shift-count" type="number" min="1" max="3" value="3"></label><br>
  <label>Shift Timings (comma-separated, e.g., 8-16,16-24,0-8):<br>
    <input id="shift-times" type="text" value="8-16,16-24,0-8">
  </label><br>
  <label>Select Working Days:</label><br>
  <input type="checkbox" value="A" checked>Monday (A)
  <input type="checkbox" value="B" checked>Tuesday (B)
  <input type="checkbox" value="C" checked>Wednesday (C)
  <input type="checkbox" value="D" checked>Thursday (D)
  <input type="checkbox" value="E" checked>Friday (E)
  <input type="checkbox" value="F" checked>Saturday (F)
  <input type="checkbox" value="G">Sunday (G)<br><br>

  <button onclick="saveLayout()">Save Layout</button>
  <script>
    function saveLayout() {
      const layout = {
        machineCount: document.getElementById("machine-count").value,
        shiftHours: document.getElementById("shift-hours").value,
        shiftCount: document.getElementById("shift-count").value,
        shiftTimes: document.getElementById("shift-times").value,
        days: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value)
      };
      localStorage.setItem("layout", JSON.stringify(layout));
      alert("Layout saved!");
    }
  </script>
</body>
</html>
